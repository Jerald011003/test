{% extends "base.html" %}

{% block title %}Add New Employee Records{% endblock title %}

{% block content %}
<div class="col-md-12">
    <h4></h4>

 <form method="POST" class="post-form" action="/addnew" autocomplete="off">
   {% csrf_token %}
  <div class="container">
 <br>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <h3>Enter Details</h3>
  </div>
   </div>

   <div class="form-group row">
  <label class="col-sm-2 col-form-label">Customer Name:</label>
  <div class="col-sm-4">
    <input type="text" name="name" class="form-control" maxlength="100" required id="id_name">
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Customer Email:</label>
  <div class="col-sm-4">
    <input type="email" name="email" class="form-control" maxlength="254" required id="id_email">
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Customer Contact:</label>
  <div class="col-sm-4">
    <input type="text" name="contact" class="form-control" maxlength="25" required id="id_contact">
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
   </div>
  </div>
 </form>
</div>
{% endblock content %}

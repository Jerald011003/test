{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Title</title>
    {% include 'base/css.html' %}
    {% include 'base/js.css.html' %}
</head>
<body class="test" >

    {% include 'base/navbar.html' %}

    <h1>Search</h1>

    {% if request.GET.q %}
        <div class="col-12 col-md-6 mx-auto py-5">
            {% include 'search_results.html' %}
        </div>
        <div class="col-12 mb-3">
            Searched for <b>{{ query }}</b>
            <hr/>
        </div>

        {% else %}
            <div class="col-12 col-md-6 mx-auto py-5">
                {% include 'search_results.html' %}
            </div>

    {% endif %}
</body>
</html>
